<div class="w-full min-h-[441px] bg-white pt-[30px] pb-[50px] px-[50px] gap-[34px] " >
    <div class="w-[1480px] min-h-[305px] rounded-[30px] py-[30px] px-[100px] gap-[20px]  bg-[#09767c]">
        <section class="w-[1280px] min-h-[185px] flex justify-between border-b border-gray-100">
            <div class="w-[316px] h-[97px] gap-[20px] ">
                <p class="w-[207px] h-[33px] font-normal text-[30px] text-[#fafafa] font-archivo leading-[32.64px]">
                    ROOMZHUB.
                </p>
                <p class="w-[316px] h-[44px] font-normal font-sans text-[16px] leading-[21.79px] text-[#f5f5f5]">
                    We are a company that makes connecting 
                    to flat mates easy, safe and fun.
                </p>
            </div>
            <div class="w-[160px] h-[185pxpx] gap-[25px]  px-3 ">
                <h6 class="font-semibold text-[20px] font-sans leading-[27.24px] text-[#f5f5f5]">
                    Navigations
                </h6>
                <div *ngFor=" let link of navigationLink" class="">
                    <a href={{link.href}} class="font-sans leading-[21.79px] hover:text-white text-[16px] py-1 font-normal text-[#f5f5f5]">
                        {{link.label}}
                    </a>
                </div>
            </div>
            <div class="w-[160px] h-[185pxpx] gap-[25px]  px-3 ">
                <h6 class="font-semibold text-[20px] font-sans leading-[27.24px] text-[#f5f5f5]">
                    Quick Links
                </h6>
                <div *ngFor=" let link of quickLink" class="">
                    <a href={{link.href}} class="font-sans leading-[21.79px]  hover:text-white text-[16px] py-3 font-normal text-[#f5f5f5]">
                        {{link.label}}
                    </a>
                </div>
            </div>
            <div class="w-[160px] h-[185pxpx] gap-[25px] px-3 ">
                <h6 class="font-semibold text-[20px] font-sans leading-[27.24px] text-[#f5f5f5]">
                    Legal Policies
                </h6>
                <div *ngFor=" let link of legalLink" class="">
                    <a href={{link.href}} class="font-sans leading-[21.79px] hover:text-white text-[16px] py-1 font-normal text-[#f5f5f5]">
                        {{link.label}}
                    </a>
                </div>
            </div>
        </section>
        <div class="flex justify-center items-center pt-7 gap-[22px] h-[20px] w-[200px]">
            <ng-icon name="ionLogoInstagram" class="text-2xl text-white/80 "/>
            <ng-icon name="ionLogoFacebook" class="text-2xl text-white/80 "/>
            <ng-icon name="ionLogoTiktok" class="text-2xl text-white/80 "/>
            <ng-icon name="ionLogoYoutube" class="text-2xl text-white/80 "/>
        </div>
    </div>
    <div class="flex items-center pt-8 justify-center">
        <p class="font-sans text-[16px] leading-[21.79px] text-[#757575]  font-normal">
            Copywrite ROOMZHUB {{currentYear}}
        </p>        
    </div>
</div>
